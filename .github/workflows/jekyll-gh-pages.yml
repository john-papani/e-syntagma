name: Deploy Next.js with GitHub Pages

on:
  push:
    branches: ["master"] # Or "master" depending on your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (version 18 or higher)
        uses: actions/setup-node@v3
        with:
          node-version: "20" # You can use '18', '19', or '20' based on your preference

      - name: Install dependencies
        run: |
          npm install -force
          npm run build  # build Next.js project

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # The directory generated by `next export`

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages # This is where the static files will be deployed
          folder: out # Path to the exported static files
